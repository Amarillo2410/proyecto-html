<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet"  href="/style.css/estilo.css">
</head>
<body>
<section class="contacto">
  <h2>Contáctanos</h2>

  <form class="form-contacto" novalidate>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" placeholder="nombre" required>

    <label for="Apellido"> Apellido: </label>
    <input type="texto" id="apellido" name="apellido" placeholder=" Apellido" required>

    <label for="correo">Correo electrónico: </label>
    <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ej: +57 300 000 0000" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div class="info-contacto">
    <p><strong>Correo:</strong> Luxtime@hotmail.com</p>
    <p><strong>Teléfono:</strong> +57 6041234567</p>
    <div class="redes">
      <a href="#"> F Facebook </a>
      <a href="#"> IG Instagram </a>
      <a href="#"> X(twiter) </a>
    </div>
  </div>
</section>

</body>
</html>
